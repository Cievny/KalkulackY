<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutherfordova klasifikácia pre ALI</title>
    <!-- Import Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Inter font for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* Style for the result area transition */
        #result-area {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            transform: translateY(20px);
        }
        #result-area.visible {
            max-height: 500px; /* A large enough value to not clip content */
            opacity: 1;
            transform: translateY(0);
        }
        .criteria-item {
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .criteria-item.checked {
            background-color: #ecfdf5; /* Teal background on selection */
            border-color: #6ee7b7;
        }
        /* Custom radio button appearance */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            transition: all 0.2s;
            cursor: pointer;
        }
        input[type="radio"]:checked {
            background-color: #10b981;
            border-color: #10b981;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main calculator container -->
    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-6 sm:p-10">
        <div class="text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-800">Rutherfordova klasifikácia pre ALI</h1>
            <p class="mt-2 text-slate-500">Klasifikácia akútnej končatinovej ischémie</p>
        </div>

        <div class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-10">
            
            <!-- Sensory Loss Section -->
            <div>
                <h2 class="text-xl font-bold text-slate-700 mb-4">Senzorický deficit</h2>
                <div class="space-y-3">
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="s_0" name="sensory_loss" data-value="0">
                        <label for="s_0" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Žiadny</label>
                    </div>
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="s_1" name="sensory_loss" data-value="1">
                        <label for="s_1" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Minimálny (prsty)</label>
                    </div>
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="s_2" name="sensory_loss" data-value="2">
                        <label for="s_2" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Viac ako prsty</label>
                    </div>
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="s_3" name="sensory_loss" data-value="3">
                        <label for="s_3" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Anestézia</label>
                    </div>
                </div>
            </div>

            <!-- Motor Loss Section -->
            <div>
                <h2 class="text-xl font-bold text-slate-700 mb-4">Motorický deficit</h2>
                <div class="space-y-3">
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="m_0" name="motor_loss" data-value="0">
                        <label for="m_0" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Žiadny</label>
                    </div>
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="m_1" name="motor_loss" data-value="1">
                        <label for="m_1" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Mierny/Stredný</label>
                    </div>
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="m_2" name="motor_loss" data-value="2">
                        <label for="m_2" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Paralýza</label>
                    </div>
                </div>
            </div>

            <!-- Arterial Doppler Section -->
            <div>
                <h2 class="text-xl font-bold text-slate-700 mb-4">Artériový Doppler</h2>
                <div class="space-y-3">
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="da_0" name="doppler_art" data-value="0">
                        <label for="da_0" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Vybaviteľný</label>
                    </div>
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="da_1" name="doppler_art" data-value="1">
                        <label for="da_1" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Nevybaviteľný</label>
                    </div>
                </div>
            </div>

            <!-- Venous Doppler Section -->
            <div>
                <h2 class="text-xl font-bold text-slate-700 mb-4">Venózny Doppler</h2>
                <div class="space-y-3">
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="dv_0" name="doppler_ven" data-value="0">
                        <label for="dv_0" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Vybaviteľný</label>
                    </div>
                    <div class="criteria-item flex items-center p-4 rounded-xl">
                        <input type="radio" id="dv_1" name="doppler_ven" data-value="1">
                        <label for="dv_1" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Nevybaviteľný</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Area -->
        <div id="result-area" class="mt-10 p-6 rounded-xl text-white text-center">
            <!-- Content will be injected by JavaScript -->
        </div>
        
        <!-- Action Buttons -->
        <div class="mt-8">
            <button id="reset-button" class="w-full bg-slate-200 text-slate-700 font-bold text-base py-3 px-6 rounded-lg hover:bg-slate-300 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-slate-300">
                Resetovať
            </button>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const resultArea = document.getElementById('result-area');
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        const resetButton = document.getElementById('reset-button');

        const calculateAndDisplayResult = () => {
            radioButtons.forEach(radio => {
                const item = radio.closest('.criteria-item');
                if (radio.checked) {
                    item.classList.add('checked');
                } else {
                    item.classList.remove('checked');
                }
            });

            const sRadio = document.querySelector('input[name="sensory_loss"]:checked');
            const mRadio = document.querySelector('input[name="motor_loss"]:checked');
            const daRadio = document.querySelector('input[name="doppler_art"]:checked');
            const dvRadio = document.querySelector('input[name="doppler_ven"]:checked');

            // Exit if not all categories are selected
            if (!sRadio || !mRadio || !daRadio || !dvRadio) {
                resultArea.classList.remove('visible');
                return;
            }

            const sVal = parseInt(sRadio.dataset.value);
            const mVal = parseInt(mRadio.dataset.value);
            const dvVal = parseInt(dvRadio.dataset.value);
            
            let title = '';
            let prognosis = '';
            let recommendation = '';
            let colorClasses = [];

            // Determine stage based on the most severe finding
            if (dvVal === 1 || sVal === 3 || mVal === 2) {
                title = 'Trieda III: Ireverzibilná';
                prognosis = 'Končatina nie je zachrániteľná.';
                recommendation = 'Nutná primárna amputácia.';
                colorClasses = ['bg-red-600', 'border-red-800'];
            } else if (sVal === 2 || mVal === 1) {
                title = 'Trieda IIb: Bezprostredne ohrozená';
                prognosis = 'Zachrániteľná pri okamžitej revaskularizácii.';
                recommendation = 'Urgentná operácia.';
                colorClasses = ['bg-orange-500', 'border-orange-700'];
            } else if (sVal === 1) {
                title = 'Trieda IIa: Marginálne ohrozená';
                prognosis = 'Zachrániteľná pri urgentnej revaskularizácii.';
                recommendation = 'Urgentná revaskularizácia.';
                colorClasses = ['bg-amber-500', 'border-amber-700'];
            } else { // sVal === 0 and mVal === 0
                title = 'Trieda I: Životaschopná';
                prognosis = 'Končatina nie je bezprostredne ohrozená.';
                recommendation = 'Možnosť elektívnej revaskularizácie.';
                colorClasses = ['bg-emerald-500', 'border-emerald-700'];
            }

            resultArea.innerHTML = `
                <h2 class="text-2xl font-bold mb-2">${title}</h2>
                <p class="text-base">${prognosis}</p>
                <p class="text-base font-semibold mt-1">${recommendation}</p>
            `;

            resultArea.className = 'mt-10 p-6 rounded-xl text-white text-center border-2 transition-all duration-300';
            resultArea.classList.add(...colorClasses, 'visible');
        };

        radioButtons.forEach(radio => {
            radio.addEventListener('change', calculateAndDisplayResult);
        });

        resetButton.addEventListener('click', () => {
            radioButtons.forEach(radio => {
                radio.checked = false;
                radio.closest('.criteria-item').classList.remove('checked');
            });
            resultArea.classList.remove('visible');
        });
    });
    </script>

</body>
</html>
