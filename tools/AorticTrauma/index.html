<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikácia traumatického poranenia aorty (SVS/ESVS)</title>
    <!-- Import Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Inter font for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* Style for the result area transition */
        #result-area, #hrp-section {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            transform: translateY(20px);
        }
        #result-area.visible, #hrp-section.visible {
            max-height: 500px; /* A large enough value to not clip content */
            opacity: 1;
            transform: translateY(0);
        }
        .criteria-item {
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .criteria-item.checked {
            background-color: #fef2f2; /* Light red background on selection */
            border-color: #fca5a5;
        }
        /* Custom radio/checkbox button appearance */
        input[type="radio"], input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            transition: all 0.2s;
            cursor: pointer;
        }
        input[type="radio"] { border-radius: 50%; }
        input[type="checkbox"] { border-radius: 0.25rem; }

        input[type="radio"]:checked {
            background-color: #dc2626;
            border-color: #dc2626;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
        input[type="checkbox"]:checked {
            background-color: #dc2626;
            border-color: #dc2626;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L6.5 9.086l4.293-4.293a1 1 0 0 1 1.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main calculator container -->
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-6 sm:p-10">
        <div class="text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-800">Traumatické poranenie aorty</h1>
            <p class="mt-2 text-slate-500">Klasifikácia a manažment podľa SVS/ESVS 2025</p>
        </div>

        <div class="mt-10">
            <h2 class="text-xl font-bold text-slate-700 mb-4 text-center">1. Vyberte typ poranenia</h2>
            <div id="injury-list" class="space-y-3">
                <div class="criteria-item flex items-center p-4 rounded-xl">
                    <input type="radio" id="grade_1" name="injury_grade" data-grade="I">
                    <label for="grade_1" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Stupeň I: Trhlina intimy</label>
                </div>
                <div class="criteria-item flex items-center p-4 rounded-xl">
                    <input type="radio" id="grade_2" name="injury_grade" data-grade="II">
                    <label for="grade_2" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Stupeň II: Intramurálny hematóm</label>
                </div>
                <div class="criteria-item flex items-center p-4 rounded-xl">
                    <input type="radio" id="grade_3" name="injury_grade" data-grade="III">
                    <label for="grade_3" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Stupeň III: Pseudoaneuryzma</label>
                </div>
                <div class="criteria-item flex items-center p-4 rounded-xl">
                    <input type="radio" id="grade_4" name="injury_grade" data-grade="IV">
                    <label for="grade_4" class="ml-4 flex-1 text-slate-700 text-base cursor-pointer">Stupeň IV: Voľná ruptúra</label>
                </div>
            </div>
        </div>
        
        <!-- High-Risk Plaque Section (conditionally shown) -->
        <div id="hrp-section" class="mt-10">
            <h2 class="text-xl font-bold text-slate-700 mb-4 text-center">2. Označte prítomné vysoko-rizikové znaky</h2>
            <div id="hrp-list" class="space-y-3">
                <div class="criteria-item flex items-center p-3 rounded-xl"><input type="checkbox" id="hrp_1" name="hrp_feature"><label for="hrp_1" class="ml-3 cursor-pointer">Periaortálny hematóm >10 mm</label></div>
                <div class="criteria-item flex items-center p-3 rounded-xl"><input type="checkbox" id="hrp_2" name="hrp_feature"><label for="hrp_2" class="ml-3 cursor-pointer">Veľký ľavostranný hemotorax</label></div>
                <div class="criteria-item flex items-center p-3 rounded-xl"><input type="checkbox" id="hrp_3" name="hrp_feature"><label for="hrp_3" class="ml-3 cursor-pointer">Pseudokoarktácia</label></div>
                <div class="criteria-item flex items-center p-3 rounded-xl"><input type="checkbox" id="hrp_4" name="hrp_feature"><label for="hrp_4" class="ml-3 cursor-pointer">Pomer lézia/aorta > 1.4</label></div>
            </div>
        </div>

        <!-- Result Area -->
        <div id="result-area" class="mt-10 p-6 rounded-xl text-white text-center">
            <!-- Content will be injected by JavaScript -->
        </div>
        
        <!-- Action Buttons -->
        <div class="mt-8">
            <button id="reset-button" class="w-full bg-slate-200 text-slate-700 font-bold text-base py-3 px-6 rounded-lg hover:bg-slate-300 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-slate-300">
                Resetovať
            </button>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const resultArea = document.getElementById('result-area');
        const allInputs = document.querySelectorAll('input[type="radio"], input[type="checkbox"]');
        const injuryRadios = document.querySelectorAll('input[name="injury_grade"]');
        const hrpSection = document.getElementById('hrp-section');
        const hrpCheckboxes = document.querySelectorAll('input[name="hrp_feature"]');
        const resetButton = document.getElementById('reset-button');

        const displayResult = () => {
            allInputs.forEach(input => {
                input.closest('.criteria-item').classList.toggle('checked', input.checked);
            });

            const selectedRadio = document.querySelector('input[name="injury_grade"]:checked');

            if (!selectedRadio) {
                resultArea.classList.remove('visible');
                hrpSection.classList.remove('visible');
                return;
            }

            const grade = selectedRadio.dataset.grade;
            const hasHrp = document.querySelectorAll('input[name="hrp_feature"]:checked').length > 0;
            
            let title = '';
            let management = '';
            let colorClasses = [];

            // Show HRP section only for grade II and III
            if (grade === 'II' || grade === 'III') {
                hrpSection.classList.add('visible');
            } else {
                hrpSection.classList.remove('visible');
            }

            switch(grade) {
                case 'I':
                    title = 'Stupeň I: Trhlina intimy';
                    management = 'Konzervatívny postup (kontrola TK a SF) a opakované zobrazovacie vyšetrenie (kontrolné CCTA do 24-72 hodín).';
                    colorClasses = ['bg-emerald-500', 'border-emerald-700'];
                    break;
                case 'II':
                    title = 'Stupeň II: Intramurálny hematóm';
                    if (hasHrp) {
                        management = 'Prítomné vysoko-rizikové znaky. Odporúča sa okamžitá/emergentná revaskularizácia (TEVAR).';
                    } else {
                        management = 'Bez vysoko-rizikových znakov. Odporúča sa urgentná revaskularizácia (TEVAR) do 24 hodín.';
                    }
                    colorClasses = hasHrp ? ['bg-red-500', 'border-red-700'] : ['bg-amber-500', 'border-amber-700'];
                    break;
                case 'III':
                    title = 'Stupeň III: Pseudoaneuryzma';
                     if (hasHrp) {
                        management = 'Prítomné vysoko-rizikové znaky. Odporúča sa okamžitá/emergentná revaskularizácia (TEVAR).';
                    } else {
                        management = 'Bez vysoko-rizikových znakov. Odporúča sa urgentná revaskularizácia (TEVAR) do 24 hodín.';
                    }
                    colorClasses = hasHrp ? ['bg-red-600', 'border-red-800'] : ['bg-orange-500', 'border-orange-700'];
                    break;
                case 'IV':
                    title = 'Stupeň IV: Voľná ruptúra';
                    management = 'Okamžitá, emergentná operácia (TEVAR alebo otvorený výkon).';
                    colorClasses = ['bg-rose-700', 'border-rose-900'];
                    break;
            }

            resultArea.innerHTML = `
                <h2 class="text-2xl font-bold mb-2">${title}</h2>
                <p class="text-base font-semibold">Odporúčaný manažment (ESVS 2025):</p>
                <p class="text-base mt-1">${management}</p>
            `;

            resultArea.className = 'mt-10 p-6 rounded-xl text-white text-center border-2 transition-all duration-300';
            resultArea.classList.add(...colorClasses, 'visible');
        };

        allInputs.forEach(input => {
            input.addEventListener('change', displayResult);
        });

        resetButton.addEventListener('click', () => {
            allInputs.forEach(input => {
                input.checked = false;
                input.closest('.criteria-item').classList.remove('checked');
            });
            displayResult();
        });
    });
    </script>

</body>
</html>
